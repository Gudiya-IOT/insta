<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png">
    <link rel="stylesheet" href="index.css">
    <title>Instagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="left">
            <div class="mainimg">
                <img id="main"
                    src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__makehaste_cache_breaker=HOgRclNOosk"
                    alt="">

            </div>

        </div>

        <div class="right">
            <div class="upper">
                <h1>Instagram</h1>
                <form action="">
                    <div class="credentials">
                        <input type="text" placeholder="Phone number,username,or email">
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Password">
                    </div>
                    <button>
                        Log in
                    </button>
                </form>

                <div class="fb">
                    <h4 id="or"><span>OR</span></h4><br>
                    <a href="https://www.facebook.com/" style="text-decoration: none;">
                        <h4 style="color:rgb(56,81,133);margin-bottom: 5px;margin-top:0px;font-size: smaller;"><i
                                class="fa-brands fa-facebook"></i> Login with Facebook</h4>
                    </a>
                    <br>
                   <a href=""style="text-decoration: none;" ><h5 style="color:grey;font-weight: lighter;">Forgot Password?</h5></a>
                </div>
            </div>

            <div class="lower">

                Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/"
                    style="text-decoration: none;"> <b style="color:rgb(76,181,249)">Sign up</b></a>

            </div>

            <div class="lower2">
                Get the app.
                <br>
                <div class="image">
                    <a href="https://play.google.com/store/games?hl=en"><img class="i1"
                            src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt=""></a>
                    <a href="https://www.microsoft.com/en-in"><img class="i2"
                            src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>

    <div class="nav">
        <a href="" class="ni">Meta</a>
        <a href="" class="ni">About</a>
        <a href="" class="ni">Blog</a>
        <a href="" class="ni">Jobs</a>
        <a href="" class="ni">Help</a>
        <a href="" class="ni">API</a>
        <a href="" class="ni">Privacy</a>
        <a href="" class="ni">Terms</a>
        <a href="" class="ni">Locations</a>
        <a href="" class="ni">Instagram Lite</a>
        <a href="" class="ni">Threads</a>
        <a href="" class="ni">Contact Uploading & Non-Users</a>
        <a href="" class="ni">Meta Verified</a>
    </div>

    <div class="footer">
        <select name="" id="" style="margin-right: 10px;">
            <option value="">English</option>
            <option value="">Hindi</option>
            <option value="">Arabic</option>
            <option value="">Urdu</option>
            <option value="">Marathi</option>
            <option value="">German</option>
            <option value="">Mandarin</option>
        </select>
        <i class="fa-regular fa-copyright"></i> 2024 Instagram from Meta
    </div>
</body>
</html>
